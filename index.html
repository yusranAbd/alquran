<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta Al-qur'an</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-image: url('bg.png');
        }

        .page-btn {
            background-color: #ffffff;
            border: 1px solid #cbd5e0;
            color: #4a5568;
        }

        .page-btn.active {
            background-color: #4299e1;
            border-color: #4299e1;
            color: #ffffff;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-white text-4xl font-bold mb-8 text-center">Al-Qur'an</h1>
        <input id="searchInput" type="text" class="w-full border border-gray-300 rounded-md p-2 mb-4"
            placeholder="Cari Surah...">
        <div id="posts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
        <div id="pagination" class="flex justify-center items-center mt-8"></div>
    </div>

    <div id="popup"
        class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div id="popupContent" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-2" id="popupTitle"></h2>
            <p class="text-gray-600" id="popupBody"></p>
            <audio controls id="audioPlayer" class="mt-4"></audio>
            <button id="closePopup"
                class="mt-4 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Tutup</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
