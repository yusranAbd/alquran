<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX API Demo with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">Posts</h1>
        <input id="searchInput" type="text" class="w-full border border-gray-300 rounded-md p-2 mb-4"
            placeholder="Search posts...">
        <div id="posts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </div>

    <div id="popup"
        class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div id="popupContent" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-2" id="popupTitle"></h2>
            <p class="text-gray-600" id="popupBody"></p>
            <button id="closePopup"
                class="mt-4 bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
